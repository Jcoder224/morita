<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page</title>
    <link rel="stylesheet" href="../../categorystyles.css">
    <link rel="stylesheet" href="../../vendor/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

</head>
<body>

<div class="container">
    <div class="row animated-cards">
        <!-- Product 1 -->
        <div class="col-md-4 offset-md-2 mb-4">
            <a href="./veraviewX800/index.html">
            <div class="card shadow-sm h-100">
                <img src="./images/160914_x800_photo_horizontal_rad_with_vest.png" class="card-img-top" alt="Product 1">
                <div class="card-body">
                    <h5 class="card-title text-center">Veraview X800</h5>
                </div>
            </div>
        </a>
        </div>
        <!-- Product 2 -->
        <div class="col-md-4 col-6 mb-4">
            <a href="./veraviewiX/index.html">
            <div class="card shadow-sm h-100">
                <img src="./images/products_veraview-iX_media_03.png" class="card-img-top" alt="Product 2">
                <div class="card-body">
                    <h5 class="card-title text-center">Veraview iX</h5>
                </div>
            </div>
        </a>
        </div>
        
    </div>
    <button class="back-button" onclick="goBack()"><span><img src="../../angles-left-solid.svg" alt="back-button-img"></span></button>
    <button class="home-button" onclick="goHome()"><span><img src="../../house-solid.svg" alt="back-button-img"></span></button>
</div>


<script src="../../vendor/js/bootstrap.bundle.min.js"></script>
<script src="../../script.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', () => {
        const cardsContainer = document.querySelector(".animated-cards");
        cardsContainer.classList.add("loaded");
    });
</script>
</body>
</html>
