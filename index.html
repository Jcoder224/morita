<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>16:9 Video with Button</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="vendor/css/bootstrap.min.css">
</head>
<body>
<div id="homepage" class="d-flex flex-column align-items-center justify-content-center">
    <!-- Responsive Video Container -->
    <div class="video-container">
        <div class="video-wrapper">
            <!-- Video 1 -->
            <video id="video1" class="video" autoplay muted loop>
                <source src="video1.mp4" type="video/mp4">
            </video>
            <!-- Video 2 -->
            <video id="video2" class="video" autoplay muted loop>
                <source src="video2.mp4" type="video/mp4">
            </video>
            <img src="logo.png" alt="logo here" id="MainLogo">
            <!-- Click to Start Button -->
            <button id="start-button">Click to Start</button>
            <!-- Click to Enter Button -->
            <button id="enter-button">Click to Enter</button>
        </div>
    </div>
</div>
<script src="vendor/js/bootstrap.bundle.min.js"></script>
<script src="script.js"></script>
</body>
</html>
